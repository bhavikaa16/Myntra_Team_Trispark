  <div id="cameraModal" style="position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;justify-content:center;align-items:center;z-index:300;">

  <script>
    const cameraModal = document.getElementById('cameraModal');
    const video = document.getElementById('video');
    let stream;

    // --- ✅ CORRECTED Core function to call your deployed model ---
    async function getRecommendations(imageFile) {
      const pairingsSection = document.getElementById('pairings-section');
      const loader = pairingsSection.querySelector('.loader');
      const API_URL = 'https://outfit-i3aa.onrender.com/recommend';

       for (let i = 1; i <= 2; i++) {
          const link = document.getElementById(`rec-link-${i}`);
          const img = document.getElementById(`rec-image-${i}`);
          if (link && img) {
              link.href = '#';
              img.src = '';
              img.style.opacity = 0;
          }
      }
      document.getElementById('accessory-placeholder-1').style.display = 'none';
  document.getElementById('accessory-image-1').style.opacity = 0;
  // ✅ ADDED: Reset the 3rd accessory as well
  document.getElementById('accessory-placeholder-3').style.display = 'none';
  document.getElementById('accessory-image-3').style.opacity = 0;

      // Reset previous recommendations
       loader.style.display = 'block';
      loader.textContent = '✨ Finding your pairings...';
      pairingsSection.style.display = 'block';
      pairingsSection.scrollIntoView({ behavior: 'smooth' });

      const formData = new FormData();
      formData.append('file', imageFile);

       try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        
        const data = await response.json();
        loader.style.display = 'none';
        
        const recs = data.recommendations;
        // ✅ CHANGED: Only take the first 2 recommendations from the model
        const flatRecommendations = [
          ...(recs.top || []), 
          ...(recs.bottom || []), 
          ...(recs.accessory || [])
        ].slice(0, 2);

        // Display the 2 recommendations from the AI model
        flatRecommendations.forEach((rec, index) => {
          if (index < 2) {
            const link = document.getElementById(`rec-link-${index + 1}`);
            const img = document.getElementById(`rec-image-${index + 1}`);
            if (link && img) {
              link.href = rec.url;
              img.src = rec.image;
              img.style.opacity = 1;
            }
          }
        });

        // ✅ ADDED: Display the hardcoded accessory after a short delay
         setTimeout(() => {
          document.getElementById('accessory-placeholder-1').style.display = 'block';
          document.getElementById('accessory-image-1').style.opacity = 1;
          
          setTimeout(() => {
            document.getElementById('accessory-placeholder-2').style.display = 'block';
            document.getElementById('accessory-image-2').style.opacity = 1;
          }, 400); // 2nd accessory appears 400ms after the 1st
        }, 800); // 1st accessory appears after 800ms

      } catch (error) {
        console.error('Failed to get recommendations:', error);
        loader.textContent = '❌ Sorry, something went wrong. Please try again.';
      }
    }

    async function dataURLtoFile(dataUrl, filename) {
      const res = await fetch(dataUrl);
      const blob = await res.blob();
      return new File([blob], filename, { type: 'image/png' });
    }

    function processPhoto(event) {
      const file = event.target.files[0];
      if (!file) return;
      // ✅ REMOVED: The logic to display the user's uploaded image is gone.
      getRecommendations(file);
    }
    
    async function capturePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      closeCamera();
      const imageFile = await dataURLtoFile(dataURL, 'capture.png');
      // ✅ REMOVED: The logic to display the user's captured image is gone.
      getRecommendations(imageFile);
    }

    // --- Camera control functions ---
    function openCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = s;
          cameraModal.style.display = 'flex';
        })
        .catch(err => {
          console.error("Camera access error:", err);
          alert('Camera access denied or unavailable. Please check your browser permissions.');
        });
    }

    function closeCamera() {
      cameraModal.style.display = 'none';
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }
  </script>
